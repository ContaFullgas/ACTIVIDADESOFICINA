<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="custom-header">
        <div class="lighting-effect"></div>
        <div class="container-fluid h-100">
            <div class="row h-100 align-items-center">
                <!-- Logo - columna izquierda -->
                <div class="col-4 col-md-2">
                    <img class="logo-img img-fluid p-1" src="imagen/image004.png" alt="logoFullgas">
                </div>
                <!-- Título - columna central -->
                <div class="col-4 col-md-8">
                    <div class="header-title fw-bold mb-0 header-content">
                        ACTIVIDADES CONTABILIDAD-SISTEMAS
                    </div>
                </div>

                <!-- Espacio vacío para alinear -->
                <div class="col-4 col-md-2"></div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <div class="row">
            <div class="col-12">

                <div class="galeria">
                    <!-- Imagen 1 -->
                    <div class="imagen-container">
                        <img src="imagen/NOVIEMBRE IEPS.png" alt="Imagen 1" class="imagen">
                        <div class="pie-imagen">
                            <LI><a href="#modal1">IEPS DIARIOS</a></LI>
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>

                    <!-- Imagen 2 -->
                    <div class="imagen-container">
                        <img src="imagen/TXT1.png" alt="Imagen 2" class="imagen">
                        <div class="pie-imagen">
                            <LI><a href="#modal2">TXT</a></LI>
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>

                    <!-- Imagen 3 -->
                    <div class="imagen-container">
                        <img src="imagen/_seguimiento de tareas-NOVIEMBRE.png" alt="Imagen 3" class="imagen">
                        <div class="pie-imagen">
                            <LI><a href="#modal3">ROLL DE ACTIVIDADES</a></LI>
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>

                    <!-- Imagen 4 -->
                    <div class="imagen-container">
                        <img src="imagen/IEPS_SEMANAL1.png" alt="Imagen 4" class="imagen">
                        <div class="pie-imagen">
                            <LI><a href="#modal4">IEPS SEMANALES</a></LI>
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="imagen-container">
                        <img src="imagen/ACTUALIZACION_UNITY1.png" alt="Imagen 5" class="imagen">
                        <div class="pie-imagen">
                            <LI><a href="#modal5">ACTUALIZACION XML REPORTES</a></LI>
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="imagen-container">
                        <img src="imagen/cierre_sesiones.png" alt="Imagen 6" class="imagen">
                        <div class="pie-imagen">
                            <LI><a href="#modal6">CERRAR SESIONES SERVIDOR</a></LI>
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>
                    <div>
                    </div>
                    <div class="imagen-container">
                        <img src="imagen/GENERAL.png" alt="Imagen 8" class="imagen">
                        <div class="pie-imagen">
                            <LI><a href="#modal8">CORREOS FISCAL JSON</a></LI>
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>

                    <div id="modal8" class="modalmask">
                        <div class="modalbox resize">
                            <a href="#close" title="Close" class="close"></a>
                            <img src="imagen/GENERAL.png" alt="Imagen 8" class="imagen">
                        </div>
                    </div>
                    <div id="modal2" class="modalmask">
                        <div class="modalbox resize">
                            <a href="#close" title="Close" class="close"></a>
                            <img src="imagen/TXT1.png" alt="Imagen 2" class="imagen">
                        </div>
                    </div>
                    <div id="modal6" class="modalmask">
                        <div class="modalbox resize">
                            <a href="#close" title="Close" class="close"></a>
                            <img src="imagen/cierre_sesiones.png" alt="Imagen 6" class="imagen">
                        </div>
                    </div>
                    <div id="modal5" class="modalmask">
                        <div class="modalbox resize">
                            <a href="#close" title="Close" class="close"></a>
                            <img src="imagen/ACTUALIZACION_UNITY1.png" alt="Imagen 5" class="imagen">
                        </div>
                    </div>
                    <div id="modal4" class="modalmask">
                        <div class="modalbox resize">
                            <a href="#close" title="Close" class="close"></a>
                            <img src="imagen/IEPS_SEMANAL1.png" alt="Imagen 4" class="imagen">
                        </div>
                    </div>
                    <div id="modal3" class="modalmask">
                        <div class="modalbox resize">
                            <a href="#close" title="Close" class="close"></a>
                            <img src="imagen/_seguimiento de tareas-NOVIEMBRE.png" alt="Imagen 3" class="imagen">
                        </div>
                    </div>
                    <div id="modal1" class="modalmask">
                        <div class="modalbox movedown resize">
                            <a href="#close" title="Close" class="close"></a>
                            <img src="imagen/NOVIEMBRE IEPS.png" alt="Imagen 1" class="imagen">
                        </div>
                    </div>

                    <script src="./funcion_zoom.js"></script>
                </div>
            </div>
        </div>

    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <footer class="custom-footer">
        <p class="footer-text">DEPARTAMENTO CONTABILIDAD-SISTEMAS</p>
        <img class="footer-logo" src="imagen/image004.png" alt="logoFullgas">
    </footer>

</body>

</html>|
